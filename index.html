<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KnolastnameCrew</title>
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('font.ttf') format('truetype');
    }

    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'CustomFont', 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 60px;
      animation: fadeUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .x {
      font-size: 100px;
      font-weight: bold;
      color: #fff;
      line-height: 1;
      user-select: none;
      transition: color 0.3s;
    }

    .x:hover {
      color: #888;
    }

    .logo {
      max-width: 35vw;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 30px;
      }

      .logo {
        max-width: 80vw;
      }

      .x {
        font-size: 60px;
      }
    }

    @media (max-width: 350px) {
      .x {
        font-size: 40px;
      }

      .container {
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://knolastnamecrew.github.io/" target="_blank" rel="noopener noreferrer" aria-label="Site principal">
      <img class="logo" src="logo.png" alt="Logo 1">
    </a>
    <div class="x">X</div>
    <a href="https://knolastnamecrew.github.io/projectpup/" target="_blank" rel="noopener noreferrer" aria-label="Project P.U.P">
      <img class="logo" src="logo2.png" alt="Logo 2">
    </a>
  </div>
</body>
</html>
